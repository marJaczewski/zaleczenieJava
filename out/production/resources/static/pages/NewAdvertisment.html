<div class="container">
    <div ng-controller="newAdvertismentController">


                <div class="progress">
                      <div id="progress1" class="progress-bar bg-success" role="progressbar" style="width:  30%"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                      </div>
                 </div>

                <h2>Dodawanie ogloszenia</h2>

        <input type="number" ng-model="newAdvertisment.user" value="user.id">



                                <div class="form-group">
                                     <label for="categorySelect">Wybierz kategorię</label>

                                          <select ng-model="newAdvertisment.category" id="categorySelect" class="form-control" ng-click="loadCategories()" >

                                              <option ng-repeat="x in allCategories">{{x.name}}</option>

                                          </select>
                                  </div>




                 <label for="title">Podaj tytul ogloszenia</label>
                    <br>
                     <input id="title" ng-model="newAdvertisment.title"/>




                 <div class="form-group">
                        <label for="description">Podaj opis Twojego ogłoszenia:</label>
                        <br>
                        <textarea class="form-contorl" id="description" rows="2" ng-model="newAdvertisment.description"></textarea>
                 </div>



        <!--******************CENA********************-->

        <label for="price">Podaj cenę przedmiotu</label>
        <br>
        <input id="price" ng-model="newAdvertisment.price"/>
        <br>
        <!--******************CENA********************-->

        <!--******************CZY NOWY********************-->
        <label for="ifNew">Nowy</label>

        <input type="checkbox" id="ifNew" ng-model="newAdvertisment.ifNew"/>
        <!--******************CZY NOWY********************-->



                    <h2>Dodaj obraz</h2>
        <div class="col-md-6">
            <img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview" height="150" width="150"/>
            <button ng-click="removePhoto()" ng-show="selectedUploadFile">Usuń</button>
        </div>

<br>

        <input file-model="selectedUploadFile" type="file" name="file" fileinput="file" filepreview="filepreview">
        <input type="button" ng-click="uploadFile()" value="Upload">





    <p><input type="button" value="Opublikuj ogłoszenie" ng-click="addAdvertisment()"></p>


                    <p>To jest napis: </p>
                    {{newAdvertisment.title}}
                    {{newAdvertisment.description}}
                    {{newAdvertisment.category}}
                    {{newAdvertisment.price}}
                    {{newAdvertisment.ifNew}}
                                {{9+4}}




    </div>
</div>
